<html>
<head>
  <title>Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type= "text/javascript" src = "js/countries.js"></script>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script> 

</head>
<body>
 		<header> Registration Form</header>
 		 <div class="container" >		 
			 <div class="content">
			   	<h4>Personal Information</h4>
			   	<br>	
				 <form id="registrationForm" class="form-horizontal" action="user.html" method="post" role="" >
						<div class="form-group">
							<label class="control-label col-sm-2" for="fname">First Name:</label>
								<div class="col-sm-10">
									<div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
										<input class="form-control" id="fName" type="text" name="firstName" placeholder="Enter First Name">
									</div>
								</div>			 
						</div>	
						<div class="form-group">
							<label class="control-label col-sm-2" for="lName">Last Name</label>
								<div class="col-sm-10" >
									<div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
										<input class="form-control" id="lName" type="text" name="lastName" placeholder="Enter Last Name">
									</div>
								</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="userPassword">Password</label>
								<div class="col-sm-10  inputGroupContainer">
									<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
										<input class="form-control" id="userPassword" type="password" name="userPassword" placeholder="Enter Password">
									</div>	
								</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="confirmPassword">Confirm Password</label>
								<div class="col-sm-10 inputGroupContainer">
									<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
										<input class="form-control" id="confirmPassword" type="password" name="confirmPassword">
									</div>
								</div>	
						</div>	
						<div class="form-group">
							<label class="control-label col-sm-2" for="userEmail">Email</label>
								<div class="col-sm-10 inputGroupContainer">
									<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
										<input class="form-control" id="userEmail" type="email" name="userEmail" placeholder="Enter Email">
									</div>	   
							   </div>
								    
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="gender">Gender</label>
								<div class="col-sm-10 inputGroupContainer"">
									<div>
										<input id="gender" type="radio" name="gender" value="male"> Male
					  					<input id="gender" type="radio" name="gender" value="female"> Female
									</div>
								</div>	
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="doB">Date of birth</label>
								<div class="col-sm-10  inputGroupContainer">
									<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
											<input class="form-control" id="doB" type="date" name="birthDate">
									</div>		
								</div>	
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="nationality">Nationality</label>
								<div class="col-sm-10 inputGroupContaine"> 
									<div class="input-group" >
										<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
										<select class="form-control" id="nationality" name ="nationality"></select>
										<script language="javascript">
											populateCountries("nationality");
										</script>
								</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
							<br>
								<input id="agreement" type="checkbox" value="agree" name="agreement"> I agree with the terms of condition.
							</div>
						</div>
						<div class="form-group"> 
			  				<div class="col-sm-offset-2 col-sm-10">
			      				<button type="submit" class="btn btn-primary" onclick="saveData()">Submit</button>
			    			</div>
			  			</div>
					</form>
				</div>
			 </div>	  
	
</body>

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css"/>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
<script type="text/javascript">


$(document).ready(function() {

    $('#registrationForm').bootstrapValidator({
       framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },

        fields: {
            firstName: {
                validators: {
                        stringLength: {
                        min: 2,
                    },
                        notEmpty: {
                        message: 'Please supply your first name'
                    }
                }
            },
            lastName: {  
               validators: {
                     stringLength: {
                        min: 2,
                    },
                    notEmpty: {
                        message: 'The last name is required'
                    }
                }
            },
      
            userEmail: {
                validators: {
                    notEmpty: {
                        message: 'The email address is required'
                    },
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            },
           
            userPassword: {
              validators: {
              		notEmpty: {
                        message: 'The Password is required'
                    },

                    identical: {
                        field: 'confirmPassword',
                        message: 'Confirm your password below - type same password please'
                    }
                }
          	},
            confirmPassword: {
                validators: {
                	notEmpty: {
                        message: 'The Confirm Password is required'
                    },
                    identical: {
                        field: 'userPassword',
                        message: 'The password and its confirm are not the same'
                    }
                }
             },
            gender: {
                validators: {
                    notEmpty: {
                        message: 'The gender is required'
                    }
                }
            },
            agreement: {
                validators: {
                    notEmpty: {
                        message: 'You must agree with the terms and conditions'
                    }
                }
            },
        }         
    });
    
});
          
function saveData()
		{
			var form = document.getElementById("registrationForm");	  
			var firstname = form.elements.namedItem('firstName').value;
			var lastname = form.elements.namedItem('lastName').value;
			var password = form.elements.namedItem('userPassword').value;
			var email = form.elements.namedItem('userEmail').value;
			var gender = form.elements.namedItem('gender').value;
			var dob = form.elements.namedItem('birthDate').value;
			var nationality = form.elements.namedItem('nationality').value;
		   
			var testObject = { 'firstname': firstname, 'lastname': lastname, 'password': password, 'email': email, 'gender': gender, 'dob':dob, 'nationality':nationality };

			// Put the object into storage
			localStorage.setItem('testObject', JSON.stringify(testObject));
		}


</script>
</html>
